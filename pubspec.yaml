name: miflutterapp
description: Flutter App Template

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.22.0
  auto_route: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^2.3.2
  build_runner: ^2.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Ranchers
      fonts:
        - asset: assets/fonts/Ranchers-Regular.ttf

